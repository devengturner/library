<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="app-header">My Library</h1>
      <button class="add-button">Add a book</button>
    </header>
    <main>
      <div class="library">
        <dialog>
          <div>
            <label for="title">Title:</label>
            <input type="text" id="title" />
          </div>
          <div>
            <label for="author">Author:</label>
            <input type="text" id="author" />
          </div>
          <div>
            <label for="pages">Number of pages:</label>
            <input type="number" id="pages" />
          </div>
          <div>
            <label for="read">Have you read it?</label>
            <input type="checkbox" name="read" id="read" />
          </div>
          <button class="submit-button" type="button">Add</button>
          <button class="close-button">Close</button>
        </dialog>
      </div>
      <div class="log">
        <p class="total-books">Total books:</p>
        <p class="total-read">total read:</p>
        <p class="total-unread">total unread:</p>
        <p class="total-pages">Total pages read:</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
